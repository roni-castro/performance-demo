name: Build bundle and deploy
on:
  push:
    branches:
      - main
jobs:
  bundleDeploy:
    runs-on: ubuntu-latest
    # REQUIRED: limit concurrency when pushing main(default) branch to prevent conflict for this action to update its fingerprint database
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    permissions:
      # REQUIRED: Allow comments of PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # Following permissions are required for private repos
      contents: read
      packages: write
    outputs:
      changes-detected: ${{ steps.fingerprint.outputs.includes-changes }}
    
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 📷 Check fingerprint
        uses: expo/expo-github-action/fingerprint@main

      - name: Log fingerprint condition
        run: |
          # Get the fingerprint-diff output from the previous step
          includes_native_changes="${{ steps.fingerprint.outputs.includes-changes }}"

          # Log the fingerprint_diff value
          echo "includes_native_changes: $includes_native_changes"

          # Check if it's empty
          if [ -z "$includes_native_changes" ]; then
            echo "No native changes detected"
          else
            echo "Native changes detected"
          fi

      - name: 🚀 Create OTA update
        if: ${{ !steps.fingerprint.outputs.includes-changes }}
        run: eas update --channel production --auto --non-interactive 

  buildAndroid:
    name: Build and Submit Android
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-build-android
    needs: [ bundleDeploy ]

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build android on EAS and Submit android
        run: eas build --platform android --auto-submit --non-interactive --no-wait
        