name: Build bundle and deploy
on:
  push:
    branches:
      - main
jobs:
  bundleDeploy:
    runs-on: ubuntu-latest
    # REQUIRED: limit concurrency when pushing main(default) branch to prevent conflict for this action to update its fingerprint database
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    permissions:
      # REQUIRED: Allow comments of PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
      # Following permissions are required for private repos
      contents: read
      packages: write
    
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 📦 Generate Android and iOS folder
        run: npx expo prebuild

      - name: 📷 Check fingerprint
        uses: expo/expo-github-action/fingerprint@main
        with:
          fingerprint-installation-cache: true
          packager: npm

      - name: Log fingerprint condition
        id: log_fingerprint
        run: |
          # Access the fingerprint_diff output from a previous step
          fingerprint_diff="${{ steps.fingerprint.outputs['fingerprint-diff'] }}"

          # Log the raw value for debugging
          echo "Raw fingerprint_diff: '$fingerprint_diff'"

          # Check if the fingerprint_diff is empty
          if [ -z "$fingerprint_diff" ]; then
            echo 'fingerprint_diff is not set or is empty'
          elif [ "$fingerprint_diff" == "[]" ]; then
            echo "fingerprint_diff: []"
          else
            # Log the fingerprint_diff as a JSON array
            echo "fingerprint_diff: $fingerprint_diff"
          fi

      - name: 🚀 Create OTA update
        if: ${{ steps.fingerprint.outputs.fingerprint-diff == '[]' }}
        run: eas update --channel production --auto --non-interactive 

  buildAndroid:
    name: Build and Submit Android
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-build-android
    needs: [ bundleDeploy ]

    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build android on EAS and Submit android
        run: eas build --platform android --auto-submit --non-interactive --no-wait
        